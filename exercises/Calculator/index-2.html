<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles-2.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="inputLine">
            <input type="number" id="name" name="input" value="" placeholder="0">
        </div>
        <div class="row">
            <h1 id="7">7</h1>
            <h1 id="8">8</h1>
            <h1 id="9">9</h1>
            <h1 class="last">/</h1>
        </div>

        <div class="row">
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
            <h1 class="last" id="multiply">*</h1>
        </div>

        <div class="row">
            <h1>1</h1>
            <h1>2</h1>
            <h1>3</h1>
            <h1 class="last">-</h1>
        </div>

        <div class="row">
            <h1>0</h1>
            <h1>.</h1>
            <h1>=</h1>
            <h1 class="last">+</h1>
        </div>
        <div class="LastRow">
            <h1 id="LastRowH1">AC</h1>
        </div>
    </div>
</body>
</html>
