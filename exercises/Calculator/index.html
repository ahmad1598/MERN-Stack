<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h2>HTML Calculator</h2>
    <div class="main">
        
        <section class="firstSection">
            <form>
                <label>First Number: <input type="number" id="addFirstNumber"> </label> 
                <label>Second Number: <input type="number" id="addSecondNumber"> </label>
                <button id="addButton">+</button>
                <label id="addResult"></label>
            </form>
            
        </section>
    
        <section class="secondSection">
            <form>
                <label>First Number: <input type="number" id="subtractFirstNumber"> </label>
                <label>Second Number: <input type="number" id="subtractSecondNumber"> </label>
                <button id="subtractButton">-</button>
                <label id="subtractResult"></label>
            </form>
        </section>
    
        <section class="thirdSection">
            <form>
                <label>First Number: <input type="number" id="multiplyFirstNumber"> </label> 
                <label>Second Number: <input type="number" id="multiplySecondNumber"> </label> 
                <button id="multiplyButton">x</button>
                <label id="multiplyResult"></label>
            </form>
        </section>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
