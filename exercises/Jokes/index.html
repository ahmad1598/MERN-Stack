<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hello World, Jokes!</title>
</head>
<body>
    <!-- Image -->
    <img src="https://www.rd.com/wp-content/uploads/2018/07/01-Corny-Jokes-Everyone-Will-Laugh-at-nicole-fornabaio-rd.com_-1024x683.jpg" alt="">
    <!-- header -->
    <h1>Hello World</h1>
    <!-- unordered list -->
    <ul>
        <li class="firstJoke">How does Lady Gaga like her steak? Raw raw rawrawraw</li>
        <li class="secondJoke">What does a vegetarian zombie want? GRRRAAAAAINNNNSSS</li>
        <li class="thirdJoke">Horse walks into a bar. Bartender says, “Why the long face?”</li>
    </ul>
    <hr>
    <!-- form  -->
    <form>
             Name: <input type="text">
             Email: <input type="text">
             <input type="submit">
    </form>
    <hr>
    <label>Car List</label>
    <!-- DropDown List -->
    <select> 
        <option value="audi">Audi</option>
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="honda">Honda</option>
        <option value="hundai">Hundai</option>
    </select>
    <hr>
    <!-- Table -->
    <table>
        <tr>
            <th>Month</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>
</body>
</html>
