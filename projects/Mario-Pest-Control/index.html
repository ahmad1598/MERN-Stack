<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div>
        <div class="header">
            <h1>Mario Pest Control</h1>
            <img src="image/mario.jpg" alt="">
        </div>
        <div class="container">
            <div class="goombas">
                <img id="goombaImg" src="image/goomba-2.png" alt="">
                <h1 class="baddieHeader goombaHeader">Goomba </h1>
                <h4 id="goombaCoins">5 Coins</h4>
                <form>
                    <input type="number" name="goombaInput" required id="goombaInput">
                </form>
            </div>

            <div class="bobOmbs">
                <img src="image/Bob-ombs.gif" alt="">
                <h1 class="baddieHeader bobOmbsHeader">Bob-ombs </h1>
                <h4 id="bobOmbsCoins">7 Coins</h4>    
                <form>
                    <input type="number" name="bobOmbsInput" required id="bobOmbsInput">
                </form>
            </div>

            <div class="cheepCheeps">
                <img src="image/cheepCheep.png" alt="">
                <h1 class="baddieHeader cheepCheepsHeader">Cheep-cheeps </h1>
                <h4 id="cheepCheepsCoins">11 Coins</h4>
                <form>
                    <input type="number" name="cheepCheepsInput" required id="cheepCheepsInput">
                </form>
            </div>

            <div id="result">
                <form>
                    <button class="submit">Submit</button>
                </form>
                <!-- <h1 id="coinsResult">0 Coins</h1> -->
            </div>
        </div>

        <footer>
                <div>Mario@Mario.com</div>
                <div>www.mario.com</div>
                <div>7777 Wayne Ln Santee, CA 92071</div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
