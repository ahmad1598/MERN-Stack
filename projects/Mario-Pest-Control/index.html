<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div>
        <div class="header">
            <h1>Mario Pest Control</h1>
            <img src="image/mario.jpg" alt="">
        </div>
        <div class="container">
            <div class="goombas">
                <img src="image/goomba.gif" alt="">
                <h1 class="baddieHeader">Goomba 
                    <h4 id="goombaCoins">5 Coins</h4>
                    <!-- <img id="coinImg" src="image/coin.png" alt=""> -->
                    <input type="number" name="goombaInput" id="goombaInput">
                </h1>
            </div>

            <div class="bobOmbs">
                <img src="image/Bob-ombs.gif" alt="">
                <h1 class="baddieHeader">Bob-ombs 
                    <h4 id="bobOmbsCoins">7 Coins</h4>
                    <!-- <img id="coinImg" src="image/coin.png" alt=""> -->
                    <input type="number" name="bobOmbsInput" id="bobOmbsInput">
                </h1>
            </div>

            <div class="cheepCheeps">
                    <img src="image/cheepCheep.gif" alt="">
                    <h1 class="baddieHeader">Cheep-cheeps 
                        <h4 id="cheepCheepsCoins">11 Coins</h4>
                        <!-- <img id="coinImg" src="image/coin.png" alt=""> -->
                        <input type="number" name="cheepCheepsInput" id="cheepCheepsInput">
                    </h1>
            </div>
        </div>
       
    </div>
    
    <script src="app.js"></script>
</body>
</html>
