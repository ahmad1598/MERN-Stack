<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles-2.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="image/mario.jpg" alt="">
            </div>
            <div>
                <h1>Mario Pest Control</h1>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="goombas">
                <!-- <img src="image/goomba.gif" alt=""> -->
                <h1 class="baddieHeader">Goomba</h1>
                <h4 id="goombaCoins">5 Coins</h4>
                <form>
                    <input type="number" name="goombaInput" id="goombaInput">
                </form> 
            </div>
        
            <div class="bobOmbs">
                <!-- <img src="image/Bob-ombs.gif" alt=""> -->
                <h1 class="baddieHeader">Bob-ombs </h1>
                <h4 id="bobOmbsCoins">7 Coins</h4>
                <form>
                    <input type="number" name="bobOmbsInput" id="bobOmbsInput">    
                </form>
            </div>
        
            <div class="cheepCheeps">
                <!-- <img src="image/cheepCheep.gif" alt=""> -->
                <h1 class="baddieHeader">Cheep-cheeps </h1>
                <h4 id="cheepCheepsCoins">11 Coins</h4>
                <form>
                    <input type="number" name="cheepCheepsInput" id="cheepCheepsInput">
                </form>
            </div>

            <div class="output">
                <form>
                    <button id="btn">Submit</button>
                </form>
                <h2>0 Coins</h2>
                <img src="image/coin.png" alt="">
            </div>
        </div>

    </section>

    <footer>
        <p>Mario@Mario.com</p>
        <p>www.mario.com</p>
        <p>7777 Wayne Ln Santee, CA 92071</p>
    </footer>
</body>
</html>
