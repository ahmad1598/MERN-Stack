<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Axios Todo</title>
</head>
<body onload="performGetRequest1()">
    <div class="container">
        <h2>Axios Todo Project</h2>
       
        <div class="panel panel-primary">
            <div class="panel-heading">Add Todo</div>
            <div class="panel-body">
                <form class="input-field" id="todoInputForm">
                        <input type="text" name="task" id="todoTitle" class="form-control" placeholder="Todo Title ..." required/><br>
                        <input type="text" id="todoPrice" class="form-control" placeholder="Price ..."/><br>
                    
                    <input type="text" id="todoDescription" class="form-control" placeholder="Description ..."/><br>
                    <input type="text" id="todoImg" class="form-control" placeholder="Image URL ..."/><br>
                    <h4 id="postResult"></h4>
                    <button type="submit" class="btn btn-success btn-block" id="sendButton" >SEND</button>
                </form>
                <br>
                
                <div class="panel panel-primary">
                        <div class="panel-heading text-center">Todos</div>
                    <div class="panel-body">
                        <div class="panel-body" >
                            <ul id="getResult">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="myModal" class="modal">
                <span class="close" id="close">&times;</span>
                <img class="modal-content" id="img01">
            </div>

        </div>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
