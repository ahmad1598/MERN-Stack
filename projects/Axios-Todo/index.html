<body onload="performGetRequest1()">
    <div class="container">
        <h2>Axios Todo Project</h2>
        <!-- GET  -->
            <div class="panel panel-primary">
            <div class="panel-heading">GET Request</div>
            <div class="panel-body">
                <div class="panel-body" id="getResult"></div>
            </div>
        </div>

        <!-- POST -->
        <div class="panel panel-primary">
            <div class="panel-heading">POST Request</div>
            <div class="panel-body">
                <div class="panel-body" >
                    <form class="input-field" id="todoInputForm">
                        <input type="text" name="task" id="todoTitle" class="form-control" placeholder="Todo Title ..." required/><br>
                        <input type="text" id="todoPrice" class="form-control" placeholder="Price ..."/><br>
                        <input type="text" id="todoDescription" class="form-control" placeholder="Description ..."/><br>
                        <input type="text" id="todoImg" class="form-control" placeholder="Image URL ..."/><br>
                        <h4 id="postResult"></h4>
                        <button type="submit" class="btn btn-success btn-block" >SEND</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">PUT Request</div>
            <div class="panel-body" id="putResult">

            </div>
        </div>


        <div class="panel panel-primary">
            <div class="col s12">
                <div class="card" id="main">
                    <div class="card-contain">
                        <span class="panel-heading">Todo List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Todo" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear Todo</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-primary">
            <div class="panel-heading">Todo List</div>
            <div class="panel-body">
                <form class="input-field" id="todoInputForm">
                        <input type="text" name="task" id="todoTitle" class="form-control" placeholder="Todo Title ..." required/><br>
                        <input type="text" id="todoPrice" class="form-control" placeholder="Price ..."/><br>
                        <!-- <button class="btn btn-info">EDIT</button>
                        <button class="btn btn-danger">REMOVE</button> -->

                    
                    <input type="text" id="todoDescription" class="form-control" placeholder="Description ..."/><br>
                    <input type="text" id="todoImg" class="form-control" placeholder="Image URL ..."/><br>
                    <h4 id="postResult"></h4>
                    <button type="submit" class="btn btn-success btn-block" >SEND</button>
                </form>
                <br>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="panel-body" id="getResult"></div>
                    </div>
                </div>

            </div>
        </div>
</div>

    <script src="app.js"></script>
